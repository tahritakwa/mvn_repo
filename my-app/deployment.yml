apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: takwa99/mvn_image:latest
        resources:
          limits:
            memory: "1000Mi"
            cpu: "1500m"
        name: mvn
        imagePullPolicy: Never
        command: [ "sleep" ]
        args: [ "infinity" ]
        ports:
        - containerPort: 3000
